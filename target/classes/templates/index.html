<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIMO-IOT首页</title>
    <link rel="shortcut icon" href="//jimo.fun/img/my/jm.png"/>
    <style>
        /* 使用 flexbox 布局，横向排列 */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* 左右两侧对齐 */
            align-items: stretch; /* 垂直方向占满整个高度 */
        }

        /* 前三个页面占整个屏幕宽度的30% */
        .container iframe:nth-child(-n+3) {
            flex: 0 0 32%;
            width: 32%;
            height: 240px;
            margin-bottom: 20px; /* 设置页面之间的间隔，根据需要调整 */
        }

        /* 在较小屏幕上纵向排列 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* 纵向排列 */
                align-items: center; /* 居中 */
            }

            .container iframe:nth-child(-n+3) {
                width: 100%; /* 占满整个宽度 */
                height: 400px;
                margin-bottom: 20px; /* 设置页面之间的间隔，根据需要调整 */
            }
            /* 第四个页面占整个屏幕宽度的60% */
            .container iframe:nth-child(4) {
                flex: 0 0 90%;
                width: 90%;
                height: 800px;
                margin: auto; /* 在水平方向上居中 */
            }
        }

        /* 第四个页面占整个屏幕宽度的60% */
        .container iframe:nth-child(4) {
            flex: 0 0 90%;
            width: 90%;
            height: 730px;
            margin: auto; /* 在水平方向上居中 */
        }
        .background-image {
            /*width: 100%; !* 设置 div 的宽度 *!*/
            height: 1000px; /* 设置 div 的高度 */
            background-image: url('../static/img/img_1.png'); /* 设置背景图片的路径 */
            background-size: cover; /* 背景图片大小适应div，并保持比例 */
            background-position: center; /* 背景图片在 div 中居中显示 */
            background-repeat: no-repeat; /* 禁止背景图片重复显示 */
        }
        /* 定义滚动条的宽度、颜色和圆角 */
        ::-webkit-scrollbar {
            width: 8px; /* 宽度 */
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(4, 245, 28, 0.83); /* 滑块颜色 */
            border-radius: 4px; /* 圆角 */
        }

        ::-webkit-scrollbar-track {
            background-color: #f1f1f1; /* 背景颜色 */
        }

        /* 鼠标悬停在滚动条上时的样式 */
        ::-webkit-scrollbar-thumb:hover {
            background-color: #333; /* 滑块颜色变化 */
        }

        /* Firefox 滚动条样式 */
        html {
            scrollbar-width: thin;
            scrollbar-color: #4285f4 #f1f1f1;
        }

        body::-webkit-scrollbar-corner {
            background-color: #f1f1f1;
        }
        .aId {
            display: inline-block;
            font-size: 18px;
            padding: 10px 18px;
            background-color: #dd92e8;
            color: #03ff11;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #9911e7;
        }
    </style>
  </head>
